<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Clickable Image</title>
  <style>
    body {
        background-color: beige;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        text-align: center;
    }
    .image {
        width: 300px;
        height: 200px;
        background-color: gray;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 20px;
        text-decoration: none;
        border: 2px solid black;
    }
    .image:hover {
        background-color: darkgray;
    }
    h2 {
        margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <a href="about.html" target="_blank" class="image">
  </a>
  <h2>Learn more about me!</h2>
</div>
</body>
</html>

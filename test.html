<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Clickable Image</title>
  <style>
    body {
        background-color: beige;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        text-align: center;
    }
    a {
        text-decoration: none; /* Remove link underline */
        outline: none; /* Remove focus outline around the link */
    }
    .image {
        display: block;
        margin: 0 auto;
        border:
        max-width: 80%; /* Image will not exceed 80% of the page width */
        height: auto; /* Maintain the image's aspect ratio */
        cursor: pointer;
    }
    h2 {
        margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <a href="about.html" target="_blank" class="image">
    <img src="IMG_2166-001.JPG" alt="Clickable Image" class="image">
  </a>
  <h2>Learn more about me!</h2>
</div>
</body>
</html>
